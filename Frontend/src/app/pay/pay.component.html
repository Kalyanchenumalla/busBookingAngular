<app-navbar></app-navbar>
<div class="image pt-2">
<div class="container">
<nav class="navbar bg-primary">
      <a class="text-light font-weight-bold">Amount Rs. {{this.totalAmount}}</a>
  <ul class="nav justify-content-end">
      <li class="nav-item">
          <a class="text-light font-weight-bold">Transaction ID: {{transaction}} </a>
      </li>
  </ul>
</nav>
<div class="columns" style="display: flex;">
  <form class="pay" id="pay" #pay="ngForm" (ngSubmit)="onSubmit(pay)">
    <div class="form">
      <div class="inline">
        <label class="tag mt-4 font-weight-bold" for="cardtype">Card Type </label>
        <div class="radio">
          <input ngModel name="cardtype" type="radio" value="visa" required>
                <label>Visa</label>
        </div>
      </div>
        <div class="radio">
          <input ngModel name="cardtype" type="radio" value="mastercard" required>
                <label>Mastercard</label>
    </div>

    <div class="form-group mt-4">
        <label for="cardnumber" class="font-weight-bold">Card Number</label>
        <input style = "width: 400px;margin-top: -13px; margin-left: 40px;" required
        class = "form-control" minlength="16" maxlength="16" pattern="^(?!0)[0-9]{16}$" ngModel #cardnumber="ngModel" name="cardnumber" type="text">
            <div *ngIf="cardnumber.touched && !cardnumber.valid" class="text-danger" style="margin-left: 150px;">
                
              <p *ngIf="cardnumber.errors?.required" class="text-danger font-weight-bold">Card Number is required</p>
            
              <p *ngIf=" cardnumber.errors?.pattern" class="text-danger font-weight-bold">Enter valid card Number</p>
            </div>
        </div>
        <div class="form-group mt-4">
            <label for="name" class="font-weight-bold">Name on Card</label>
            <input style="width: 400px;margin-top:-13px; margin-left: 35px;" required
            class = "form-control" ngModel pattern="^(?! )[A-Za-z ]*(?<! )$" minlength="6" #name="ngModel" name="name" type="text">

            <div *ngIf="name.touched && !name.valid" class="text-danger" style="margin-left: 150px;">
                
            <p *ngIf="name.errors?.required" class="text-danger font-weight-bold">Name on Card is required</p>
            
            <p *ngIf=" name.errors?.pattern || name.errors?.minlength" class="text-danger font-weight-bold">Enter valid Name</p></div>

      </div>
      <div class="form-group">
        <label for="cvv" class="cvv font-weight-bold">CVV</label>
        <input
        style="width: 100px;margin-top: 13px; margin-left: 110px;" required
        class = "form-control" minlength="3" maxlength="3" pattern="^(?!0+$)\d{3}$" ngModel #cvv="ngModel" name="cvv" type="password">
        <div *ngIf="cvv.touched && !cvv.valid" class="text-danger" style="margin-left: 150px;">
          <p *ngIf="cvv.errors?.required" class="text-danger font-weight-bold">CVV is required</p>
          <p *ngIf=" cvv.errors?.pattern" class="font-weight-bold">Enter valid CVV</p>
          </div>
      </div>
    <div class="row">
      <div class="col mt-4">
        <div class="form-group">
          <label for="expdate" class="form-label font-weight-bold">Expiry Date</label>
      
         <select style="width: 100px; margin-left: 55px;" required ngModel class="form-control" #month="ngModel" name="month" id="from" type="month">
           
           <option value='' selected hidden>Month</option>
           <option>Jan</option>
           <option>Feb</option>
           <option>Mar</option>
           <option>Apr</option>
           <option>May</option>
           <option>Jun</option>
           <option>Jul</option>
           <option>Aug</option>
           <option>Sept</option>
           <option>Oct</option>
           <option>Nov</option>
           <option>Dec</option>
         </select><br>
         <small *ngIf="month.touched && !month.valid" class="text-danger font-weight-bold" style="margin-left: 136px;">Please select Month</small>
        </div>
        </div>
      <div class="col mt-4">
        <div class="from-group">
         <select style="width: 100px;margin-left: 25px;" required ngModel class="form-control" #year="ngModel" name="year" id="year" type="year">
          <option value='' selected hidden>Year</option>
          <option>2027</option>
          <option>2026</option>
          <option>2025</option>
          <option>2024</option>
          <option>2023</option>
          <option>2022</option>
          <option>2021</option>
         </select><br>
          <small *ngIf="year.touched && !year.valid" class="text-danger font-weight-bold" style="margin-left: 20px;">Please select Year</small>
        </div>
        </div>
    </div>
  </div>
<div class="form-inline">
    <button style="margin-right: 20px; margin-left: 170px;" class="btn btn-success mt-4 mb-5" [disabled]="!pay.valid" (click)="viewticket()" type="submit">Pay now</button>
    <button class="btn btn-danger mt-4 mb-5" [disabled]="!pay.valid" type="reset">Cancel</button>
  </div>
  </form>
  <div class="mt-5 ml-5" style="width: 10%;">
    <img src="../../assets/images/pay debit.png">
  </div>
</div>
  </div>
</div>
<app-dashboard></app-dashboard>
